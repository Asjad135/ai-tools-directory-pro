<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tools Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filter {
      text-align: center;
      margin: 20px 0;
    }
    .filter button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .filter button.active {
      background-color: #0056b3;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .tool-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .tool-card img {
      max-width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .tool-card h3 {
      margin: 10px 0 5px;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AI Tools Directory</h1>
  <div class="filter">
    <button onclick="filterTools('all')" class="active">All</button>
    <button onclick="filterTools('free')">Free</button>
    <button onclick="filterTools('paid')">Paid</button>
  </div>

  <div class="tools-grid" id="tools-list">
    <!-- Tool Card Start -->
    <div class="tool-card" data-type="free">
      <img src="https://logo.clearbit.com/chat.openai.com" alt="ChatGPT" />
      <h3>ChatGPT</h3>
      <p>Conversational AI by OpenAI</p>
      <a href="https://chat.openai.com" target="_blank">Visit</a>
    </div>

    <div class="tool-card" data-type="free">
      <img src="https://logo.clearbit.com/bard.google.com" alt="Google Bard" />
      <h3>Google Bard</h3>
      <p>Google's AI chat assistant</p>
      <a href="https://bard.google.com" target="_blank">Visit</a>
    </div>

    <div class="tool-card" data-type="paid">
      <img src="https://logo.clearbit.com/midjourney.com" alt="MidJourney" />
      <h3>MidJourney</h3>
      <p>AI image generation tool</p>
      <a href="https://midjourney.com" target="_blank">Visit</a>
    </div>

    <div class="tool-card" data-type="free">
      <img src="https://logo.clearbit.com/canva.com" alt="Canva AI" />
      <h3>Canva AI</h3>
      <p>Design anything with AI help</p>
      <a href="https://www.canva.com/ai/" target="_blank">Visit</a>
    </div>

    <div class="tool-card" data-type="paid">
      <img src="https://logo.clearbit.com/copy.ai" alt="Copy.ai" />
      <h3>Copy.ai</h3>
      <p>AI for content & copywriting</p>
      <a href="https://www.copy.ai/" target="_blank">Visit</a>
    </div>
    <!-- Tool Card End -->
  </div>

  <script>
    function filterTools(type) {
      const tools = document.querySelectorAll('.tool-card');
      const buttons = document.querySelectorAll('.filter button');
      buttons.forEach(btn => btn.classList.remove('active'));

      if (type === 'all') {
        tools.forEach(tool => tool.style.display = 'block');
        buttons[0].classList.add('active');
      } else {
        tools.forEach(tool => {
          tool.style.display = tool.dataset.type === type ? 'block' : 'none';
        });
        document.querySelector(`.filter button[onclick="filterTools('${type}')"]`).classList.add('active');
      }
    }
  </script>
</body>
  </html>
