<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tools Directory</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .filters button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .filters button:hover {
      background: #0056b3;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .tool-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .tool-card img {
      max-width: 50px;
      height: 50px;
    }
    .tool-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .tool-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AI Tools Directory</h1>

  <div class="filters">
    <button onclick="filterTools('All')">All</button>
    <button onclick="filterTools('Free')">Free</button>
    <button onclick="filterTools('Paid')">Paid</button>
    <button onclick="filterTools('Freemium')">Freemium</button>
  </div>

  <input type="text" id="search" placeholder="Search tools..." onkeyup="searchTools()"/>

  <div class="tool-grid" id="tools">
    <!-- Tools will be injected here -->
  </div>

  <script>
    const tools = [];

    // Add 100 AI tools dynamically
    for (let i = 1; i <= 100; i++) {
      tools.push({
        name: i === 1 ? "ChatGPT" : i === 2 ? "Canva AI" : i === 3 ? "Copy.ai" : `AI Tool ${i}`,
        logo: i === 1 ? "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg"
             : i === 2 ? "https://upload.wikimedia.org/wikipedia/commons/4/4e/Canva_Logo.png"
             : i === 3 ? "https://assets.copy.ai/favicon.ico"
             : `https://via.placeholder.com/50?text=AI${i}`,
        desc: i === 1 ? "AI chatbot by OpenAI for text generation and Q&A."
             : i === 2 ? "Design platform with AI tools for content creation."
             : i === 3 ? "AI content writer for emails, blogs, and ads."
             : `Description for AI Tool ${i}`,
        link: i === 1 ? "https://chat.openai.com/"
              : i === 2 ? "https://www.canva.com/"
              : i === 3 ? "https://www.copy.ai/"
              : `https://example.com/ai-tool-${i}`,
        type: i % 3 === 0 ? "Free" : i % 3 === 1 ? "Paid" : "Freemium"
      });
    }

    const toolsContainer = document.getElementById("tools");

    function renderTools(toolsToRender) {
      toolsContainer.innerHTML = toolsToRender.map(tool => `
        <div class="tool-card" data-type="${tool.type}">
          <img src="${tool.logo}" alt="${tool.name}" />
          <h3>${tool.name}</h3>
          <p>${tool.desc}</p>
          <a href="${tool.link}" target="_blank">Visit Tool</a>
        </div>
      `).join("");
    }

    function filterTools(type) {
      if (type === 'All') {
        renderTools(tools);
      } else {
        renderTools(tools.filter(t => t.type === type));
      }
    }

    function searchTools() {
      const term = document.getElementById("search").value.toLowerCase();
      renderTools(tools.filter(t => t.name.toLowerCase().includes(term)));
    }

    renderTools(tools);
  </script>
</body>
</html><script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  });

  document.querySelectorAll('.tool-card').forEach(card => {
    observer.observe(card);
  });
</script>

<style>
  .tool-card {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease-in-out;
  }
  .tool-card.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
